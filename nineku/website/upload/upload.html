{% extends "main.html" %}


{% block upload %}
<form action="" method="POST" name="upload">
{% csrf_token %}
<div style="width: 500px; margin-left:auto; margin-right:auto;">

  <div class="input-group margin-bottom-sm">


  <span class="input-group-addon"><i id="thumb1" class="fa fa-question-circlefa fa-question-circlefa fa-question-circle"></i></span>
  {{form.dream}}
</div>

<br>

  <div class="input-group margin-bottom-sm">
  <span class="input-group-addon"><i id="thumb2" class="fa fa-question-circlefa fa-question-circle"></i></span>
  {{form.mood}}
</div>

<br>

  <div class="input-group margin-bottom-sm">
  <span class="input-group-addon"><i id="thumb3"class="fa fa-question-circle"></i></span>
  {{form.tags}}
</div>
</div>

<br>

<div style="text-align:center;">
   <input id="submitButton" type="submit" class="btn btn-default" value="Log it" disabled="true">
</div>

</form>

<script>
function checkBoxes(){
  if (document.getElementById('textArea').value != "" && document.getElementById('mood').value != "" && document.getElementById('tags').value != "" ){
    document.getElementById('submitButton').disabled = false
  } else {
    document.getElementById('submitButton').disabled = true
  }
}
</script>
{% endblock %}
