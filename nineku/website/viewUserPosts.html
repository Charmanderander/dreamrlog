{% extends "main.html" %}


{% block userPosts %}

{% if posts %}
{% for posts in posts %}

<blockquote>
  <p> {{posts.first_verse}} / {{posts.second_verse}} / {{posts.third_verse}} </p>
  <p><small>{{posts.user}}</small></p>
</blockquote>

{% endfor %}
{% else %}

<blockquote>
  <p> You've not posted anything yet </p>
  <p><small>Why don't you upload something <a href="/upload"><b>here</b></a>?</small></p>
</blockquote>

{% endif %}

{% endblock %}
